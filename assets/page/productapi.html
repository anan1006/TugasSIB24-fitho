         <img src="../img/JKT48.png" alt="logo" />

      <div class="container">
         <h1 class="title-home">Halaman Product API</h1>

         <div class="produk-api">
            <div class="form-tambah-produk">
               <h4 class="sub-title-home-2 mt-2" id="form-title">Tambah Produk</h4>
               <form id="productForm" class="mt-1">
                  <label for="nama_produk">Nama Produk:</label>
                  <input type="text" id="nama_produk" name="nama_produk" /><br /><br />

                  <label for="jumlah">Jumlah:</label>
                  <input type="number" id="jumlah" name="jumlah" /><br /><br />

                  <label for="harga">Harga:</label>
                  <input type="number" id="harga" name="harga" /><br /><br />
                  <div id="buttonProduk">
                     <button class="btn-daftar" type="button" onclick="tambahData()">Submit</button>
                  </div>
               </form>
            </div>

            <div class="produk">
               <h4 class="sub-title-home-2 mt-2">Produk JKT48</h4>
               <div class="content-home mt-2">
                  <table class="table-produkapi">
                     <thead>
                        <tr>
                           <th class="no-tabel">No</th>
                           <th>Nama</th>
                           <th>Jumlah</th>
                           <th>Harga</th>
                           <th>Action</th>
                        </tr>
                     </thead>
                     <tbody id="dataProduct"></tbody>
                  </table>
               </div>
            </div>
         </div>
      </div>
